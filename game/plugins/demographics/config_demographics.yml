demographics:
    permissions:
        -  can_set_demographics
        
    # Enforce minimum and maximum age limits in chargen
    min_age: 18
    max_age: 65

    # Names of demographics that will be checked for during chargen.
    # Use all-lowercase names!
    required_properties:
        - height
        - physique
        - fullname
        - gender
        - hair
        - eyes
        - birthdate
        - skin
    
    # Names of demographics that can be edited after chargen.
    # Use all-lowercase names!
    editable_properties:
        - fullname
        - hair
        - physique
        - fullname

    # Available demographics
    # Use all-lowercase names!
    demographics:
        - actor
        - hair
        - eyes
        - skin
        - height
        - physique
        - fullname
        - birthdate
        
    shortcuts:
        "demographics": "demographic"
        "actor": "demographic/set actor="
        "hair": "demographic/set hair="
        "eyes": "demographic/set eyes="
        "skin": "demographic/set skin="
        "height": "demographic/set height="
        "physique": "demographic/set physique="
        "fullname": "demographic/set fullname="
        "callsign": "demographic/set callsign="
        "gender": "demographic/set gender="